{% include 'top.html' %}
<div class="content">
    <div class="container details"></div>

        <h2 class="title"> Add Inventory </h2>

        <form class="login" method="POST" action="{{url_for('add_inventory')}}" enctype="multipart/form-data">

            Inventory Name: <input type="text" name="inventoryname" value="" placeholder="Barang" autofocus>
            <br/>
            Quantity: <input type="number" name="quantity" value="0" placeholder="Total Stock" autofocus>
            <br/>
            Unit: 
            <select name="description">
                <option value="karton">Karton</option>
                <option value="lusin">Lusin</option>
                <option value="pcs">Pcs</option>
                <option value="pack">Pack</option>
            </select>
            <br/>

            <br/>
            <br/>

            Picture: <input type="file" name="picture" autofocus>
            <br/>
            <button class="flat" type="submit">Add</button>
            <br/>
            
        </form>
        <br/>
        <div>

    </div>
</div>
{% include 'bottom.html'%}
